<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% if title %}
    <title>doudou - {{ title }}</title>
    {% else %}
    <title>doudou</title>
    {% endif %}

    <meta name="description" content="login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--Basic Styles-->
    <link href="{{ url_for('admin.static', filename='default/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('admin.static', filename='default/css/font-awesome.min.css') }}" rel="stylesheet"/>

    <!--Page styles-->
    {% block style %}
    {% endblock %}

    <!--Fonts-->
    <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"
          rel="stylesheet" type="text/css">

    <link id="skin-link" href="" rel="stylesheet" type="text/css"/>
    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="{{ url_for('admin.static', filename='default/js/skins.min.js') }}"></script>
</head>
<body>
{% block main %}{% endblock %}
<!--Basic Scripts-->
<script src="{{ url_for('admin.static', filename='default/js/jquery-2.0.3.min.js') }}"></script>
<script src="{{ url_for('admin.static', filename='default/js/bootstrap.min.js') }}"></script>

<!--Beyond Scripts-->
<script src="{{ url_for('admin.static', filename='default/js/beyond.min.js') }}"></script>

<!--Google Analytics::Demo Only-->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-52103994-1', 'auto');
    ga('send', 'pageview');

</script>
{% block script %}{% endblock %}
</body>
</html>
